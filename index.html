<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termômetro Emocional</title>
    <meta name="description" content="Rastreamento e regulação emocional" />
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Estilos exclusivos para Impressão/PDF */
      @media print {
        @page {
          margin: 2cm;
        }
        body {
          background: white;
          color: black;
        }
        /* Oculta tudo que não for o relatório quando ele estiver ativo */
        body > div:not(#root),
        #root > div > div.no-print {
          display: none !important;
        }

        .print-force-black {
          color: #000 !important;
          text-shadow: none !important;
        }

        .page-break-inside-avoid {
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
