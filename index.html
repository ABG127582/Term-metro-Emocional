<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "prop-types": "https://esm.sh/prop-types@15.8.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>

  <!-- Security: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://cdn-icons-png.flaticon.com;
    connect-src 'self' https://generativelanguage.googleapis.com https://esm.sh;
    worker-src 'self' blob:;
  ">

  <title>Termômetro Emocional</title>
  <meta name="description" content="Ferramenta de regulação emocional e autoconhecimento segura e privada.">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'scale-in': 'scaleIn 0.3s ease-out forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'breathe': 'breathe 12s infinite ease-in-out', // 4s in, 4s hold, 4s out
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            breathe: {
              '0%, 100%': { transform: 'scale(0.8)', opacity: '0.8' }, // Start/End
              '33%': { transform: 'scale(1.2)', opacity: '1' },       // Inspire (4s)
              '66%': { transform: 'scale(1.2)', opacity: '1' },       // Hold (4s)
              // 66-100% is Expire (4s) going back to scale 0.8
            }
          },
        },
      },
    }
  </script>
  
  <!-- Process Polyfill -->
  <script>
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = 'production';
  </script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW error:', err));
      });
    }
  </script>
</head>
<body class="antialiased bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
